version: '3.8'

services:
  stereo_matcher:
    image: stereo_matcher_image
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix
    command: /bin/bash -c "source /opt/ros/humble/setup.bash && ros2 launch your_launch_file.launch.py"
    networks:
      - dev-network
    environment:
      - DISPLAY=${DISPLAY}

